
<div class="card">
  <div class="card-body">
    <h1 class="card-title">Strep 1</h1>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
      <div class="mb-3 row">
        <label for="email" class="col-form-label col-sm-2">Login</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
          <em *ngIf="validateControl('password') && hasError('password', 'minLength')">Minimum password length is 2 characters.</em>
          <em *ngIf="validateControl('password') && hasError('password', 'maxLength')">Maximum password length is 50 characters.</em>
          <em *ngIf="validateControl('password') && hasError('password', 'pattern')">Must contain min 1 digit and min 1 letter.</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="confirm" class="col-form-label col-sm-2">Confirm Password</label>
        <div class="col-md-5">
          <input type="password" id="confirm" formControlName="confirm" class="form-control" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="agree" class="col-form-label col-sm-2">Agree to work for food</label>
        <div class="col-md-5">
          <input type="checkbox" id="agree" formControlName="agree" class="form-control" />
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Go to step 2</button>
        </div>
      </div>
    </form>
  </div>
</div>
